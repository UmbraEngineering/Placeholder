<!doctype html>
<html>
<head>
	<title>Placeholder Demo (Simple)</title>
	<style type="text/css">

		* {
			font-family: sans-serif;
			font-size: 16px;
		}

		input[type=text],
		button {
			display: block;
			margin: 10px;
			padding: 4px;
			border: 2px #ccc solid;
			border-radius: 4px;
		}

	</style>
</head>
<body>
	<h1>Placeholder Polyfill Demo (simple.js)</h1>

	<div id="inputs">
		<input type="text" value="" placeholder="First" />
		<input type="text" value="" placeholder="Second" />
		<input type="text" value="" placeholder="Third" />
	</div>

	<button id="add-input">Add Input</button>

	<script type="text/javascript" src="../src/simple.js"></script>
	<script type="text/javascript">

		var inputs = document.getElementById('inputs');
		var addButton = document.getElementById('add-input');

		addButton.onclick = function() {
			var input = document.createElement('input');
			input.type = 'text';
			input.placeholder = 'New Input';
			inputs.appendChild(input);
			document.placeholderPolyfill(input);
		};

	</script>
</body>
</html>
